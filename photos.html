<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Photos hosted on Facebook album">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Photos</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <div class="demo-back">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html" title="go back" role="button">
                <i class="material-icons" role="presentation">arrow_back</i>
            </a>
        </div>

        <iframe width="480" height="800" src="http://s347.photobucket.com/user/Travis_Hoover/embed/slideshow/Anniversary%20Photo%20Shoot"></iframe>

        <div class="transbox" style="margin-right: 420px; margin-top: 25px">
            <h3 class="event-text"> Coming soon:<br> pictures from Denver trip!</h3>
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <a href="https://www.pinterest.com/mrfolkt5">
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__pinterest">
                        <span class="visuallyhidden">Pinterest</span>
                    </button>
                </a>
                <a href="https://www.facebook.com/randi.folks">
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__facebook">
                        <span class="visuallyhidden">Facebook</span>
                    </button>
                </a>
                <a href="https://www.instagram.com/mrfolkt5/">
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__instagram">
                        <span class="visuallyhidden">Instagram</span>
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/meghan-randi-hoover-04726a33">
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__linkedin">
                        <span class="visuallyhidden">LinkedIn</span>
                    </button>
                </a>
            </div>
            <div class="mdl-mini-footer--right-section">
                <button class="mdl-mini-footer--social-btn social-btn__share">
                    <i class="material-icons" role="presentation">share</i>
                    <span class="visuallyhidden">share</span>
                </button>
            </div>
        </footer>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
</body>
</html>
